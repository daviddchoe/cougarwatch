<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Header</title>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
    <style>
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-container {
            position: relative;
        }

        .cart-button {
            position: absolute;
            top: 0;
            right: 0;
            background-color: #ff0000;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 50%;
            font-size: 12px;
            text-decoration: none;
        }
    </style>
    <script>
        // Function to update the cart quantity
        function updateCartQuantity() {
            // Get the cart from localStorage
            const cart = JSON.parse(localStorage.getItem('cart')) || {};

            let totalQuantity = 0;

            // Calculate the total quantity in the cart
            for (const productId in cart) {
                if (cart.hasOwnProperty(productId)) {
                    totalQuantity += cart[productId].quantity;
                }
            }

            // Update the cart button with the total quantity
            document.getElementById('cartButton').textContent = totalQuantity;
        }

        // Call updateCartQuantity when the page loads
        window.onload = updateCartQuantity;
    </script>
</head>
<body>
    <div class="header-container">
        <h1>CougarWatch</h1>
        <div class="cart-container">
            <a href="shoppingcart.php"><img src="shoppingcart.jpg" alt="Shopping Cart" width="50" height="50" /></a>
            <a href="shoppingcart.php" class="cart-button" id="cartButton">0</a>
        </div>
    </div>
    <hr />
</body>
</html>
