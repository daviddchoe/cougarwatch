<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>AntiVirus Product</title>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
    <style>
        /* Ensures that padding and border are included in width calculations */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Prevents horizontal scrolling */
        body, html {
            overflow-x: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            padding: 20px;
            max-width: 100%;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8;
            max-width: 100%;
        }
        
        nav a {
            margin-right: 15px;
            text-decoration: none;
        }

        .cart-container {
            position: relative;
        }

        .cart-button {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 12px;
            text-decoration: none;
        }

        .cart-image {
            width: 40px;
            height: 40px;
        }

        /* Image size and max-width to prevent overflow */
        .product img {
            width: 100px;
            height: 100px;
            max-width: 100%;
        }

        footer {
            padding: 10px;
            background-color: #f1f1f1;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>
    <div class="content">
        <div class="product">
            <img src="logo.jpg" alt="AntiVirus Product">
            <pre>CougarWatch: <strong>$99.99</strong></pre>
            <form action="addtocart.php" method="post">
                <input type="hidden" name="product_id" value="3">
                <input type="hidden" name="product_name" value="CougarWatch">
                <input type="hidden" name="product_price" value="99.99">
                <input type="hidden" name="product_image" value="logo.jpg">
                <input type="number" name="quantity" value="1" min="1">
                <input type="submit" value="Add to Cart">
            </form>
        </div>
    </div>
    <div id="footer-container"></div>
    <script>
        function updateCartQuantity() {
            const cart = JSON.parse(localStorage.getItem('cart')) || {};
            let totalQuantity = 0;
            for (const productId in cart) {
                if (cart.hasOwnProperty(productId)) {
                    totalQuantity += cart[productId].quantity;
                }
            }
            document.getElementById('cartButton').textContent = totalQuantity;
        }

        document.getElementById('header-container').innerHTML = `
            <div class="header-container">
                <h1>Cougar Watch</h1>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="products.html">Products</a>
                    <a href="about.html">About</a>
                </nav>
                <div class="cart-container">
                    <a href="shoppingcart.html">
                        <img src="shoppingcart.jpg" alt="Shopping Cart" class="cart-image" />
                    </a>
                    <a href="shoppingcart.html" class="cart-button" id="cartButton">0</a>
                </div>
            </div>
            <hr />
        `;

        document.getElementById('footer-container').innerHTML = `
            <footer>
                <table width="100%" style="border: 0">
                   <tr>
                       <td><strong>Updated</strong>&nbsp;30 January, 2024</td>
                       <td style="text-align: right;">&copy; 2024 by CougarWatch</td>
                   </tr>
                    <tr>
                       <td>
                           <a href="http://validator.w3.org/check/referer">
                               <img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0!" height="31" width="88" />
                           </a>
                       </td>
                       <td style="text-align: right; vertical-align: top;"> All Rights Reserved.
                        </td>
                    </tr>
                </table>
            </footer>
        `;
        updateCartQuantity();
    </script>
</body>
</html>
