<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Clear Cart</title>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
    <script>
        // Clear the entire cart stored in localStorage
        function clearCart() {
            localStorage.removeItem('cart'); // Remove the cart from localStorage

            // Redirect back to the shopping cart page
            window.location.href = "shoppingcart.html"; // Use .html or .php based on your file structure
        }

        // Run the clearCart function as soon as the page loads
        window.onload = function() {
            clearCart();
        }
    </script>
</head>
<body>
    <!-- Body content is not necessary since the JavaScript will handle everything -->
</body>
</html>
